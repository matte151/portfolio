{% extends 'base.html' %}
{% block content %}

{% for blurb in blurbs %}


<div class="card">
    <div class="card-content">
        <span class="card-title">{{blurb.blurbHeader}}</span>
        <p class="flow-text">{{blurb.blurb}}</p>
    </div>
</div>
<div class = "card">
    <div class="card-content">
        <img src = "{{ blurb.url }}" class="projectImageSmall">
    </div>
</div>

{% endfor %}

{% endblock %}
